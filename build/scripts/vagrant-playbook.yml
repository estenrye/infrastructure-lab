---
- hosts: 127.0.0.1
  connection: local
  tasks:
    - name: Add Vagrant Insecure Key
      authorized_key:
        key: "{{ lookup('file', '/opt/ansible/vagrant.pub') }}"
        user: vagrant
        state: present
      become: yes
    - name: Add Vagrant to Sudoers
      lineinfile:
        dest: /etc/sudoers
        state: present
        regexp: '^%vagrant'
        line: '%vagrant ALL=(ALL) NOPASSWD: ALL'
        validate: 'visudo -cf %s'
      become: yes
    - name: Disable daily apt unattended updates
      lineinfile:
        dest: /etc/apt/apt.conf.d/10periodic
        state: present
        regexp: '^APT::Periodic::Enable "0";'
        line: 'APT::Periodic::Enable "0";'
      become: yes
    - name: Update and Upgrade packages
      apt:
        update_cache: yes
        upgrade: full
      become: yes
    - name: Install MATE Terminal
      apt:
        name: mate-terminal
        state: latest
      when: template_name == "ubuntu-1804-desktop"
      become: yes
    - name: Remove Gnome Terminal
      apt:
        name: gnome-terminal
        state: removed
      when: template_name == "ubuntu-1804-desktop"
      become: yes
    - name: Apt Autoremove and Update
      apt:
        autoremove: yes
        update_cache: yes
      become: yes
      